<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Set the page to the width of the device and set the zoom level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>
    Movie Factory
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body class="text-main">
  <div class="container">
    <!-- HEADER 1 -->
    <header id="header_1" class="row bg-black pt-4">
      <div class="col text-center">
        <h1 class="text-white">Netfox</h1>
      </div>
    </header>
    <!-- NAV BAR -->
    <nav class="row bg-dark pt-2">
      <div class="col">
        <a href="#" class="text-light">
          <h3>Home</h3>
        </a>
      </div>
    </nav>
    <!-- HEADER 2 / UI -->
    <header id="header_2" class="row text-light bg-main pt-3">
      <div class="offset-4 col-4 text-center">
        <h3 text-light>Cinefoxxx</h3>
      </div>
      <div class="offset-1 col-3">
        <select class="form-control mt-2" id="selectFilter" name="mySelect w-50 d-inline-block">
          <option value="all">All</option>
          <option value="series">Series</option>
          <option value="mov">Movies</option>
        </select>
        <select class="form-control mt-2" id="selectSort" name="mySelect w-50 d-inline-block">
          <option value="new">Sort</option>
          <option value="az">A-Z</option>
          <option value="likes">Likes</option>
        </select>
        <button type="button" class="btn btn-outline-light d-inline-block mb-1" id="reverse">&#8645;</button>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <div class="row bg-main pb-5" id="content">
    </div>
    <!-- FOOTER -->
    <footer class="row bg-black text-white pt-4">
      <div class="col text-center">
        <h3>Netfox</h3>
      </div>
    </footer>
  </div>
  <script src="js/data.json"></script>
  <script src="js/script.js"></script>
</body>

</html>
